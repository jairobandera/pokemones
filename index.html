<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Pokemones</h1>
        <div class="mb-3 input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar Pokémon por nombre...">
            <button class="btn btn-outline-secondary" id="searchButton">
                <i class="fas fa-search"></i> <!-- Icono de lupa -->
            </button>
        </div>
        <div id="pokemonList" class="row g-1">
            <!-- Lista de Pokemones se insertará aquí -->
        </div>
    </div>
    
    

    <!-- Sección de Favoritos -->
    <div class="container my-5">
        <h3 class="text-center">Tus Pokémones Favoritos</h3>
        <div class="row g-1" id="listaFavoritos">
            <!-- Los Pokémones favoritos se mostrarán aquí -->
        </div>
    </div>


    <!-- Modal para mostrar detalles del Pokémon -->
    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Detalles del Pokémon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
            <div class="pokemon-image-container mx-auto">
                <img id="pokemonImage" src="" alt="Pokemon" class="rounded-circle">
            </div>
            <h3 id="pokemonName" class="mt-3"></h3>
            <div id="pokemonDetails" class="mt-4">
                <!-- Aquí se colocarán las habilidades, altura y peso -->
            </div>
            </div>
        </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
